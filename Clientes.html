<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <title>Clientes</title>
  </head>
  <body>
   
    
    <div class="container-sm">
      
      <form id="Formulario">
        <h1>Clientes CRUD</h1>
        <div class="mb-3">
          <label for="" class="form-label">Nombre</label>
          <input required type="text" name="Nombre" class="form-control" id="exampleInputPassword1" placeholder="Escriba su nombre">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Teléfono</label>
          <input required type="number" name="Telefono" class="form-control" id="exampleInputPassword1" placeholder="Número de contacto">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Edad</label>
          <input required type="number" name="Edad" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su edad">
        </div>
        <label for="" class="form-label">Sexo</label>
        <select id="Select" name="Sexo" class="form-select">
          <option>Mujer</option>
          <option>Hombre</option>
        </select>
        <br>
        <label for="" class="form-label">Correo electrónico</label>
        <div class="mb-3">
          <input required type="email" name="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
          <div id="emailHelp" class="form-text">Correo necesario para mandarte confirmación.</div>
        </div>
        
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-outline-primary btn-lg" type="submit">Alta</button>
        </div>
        <hr>
        <div id="Respuesta" >
        </div>

      </form>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
   
  </body>
</html>
